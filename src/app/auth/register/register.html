<app-landing-nav />

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <h2 class="m-2 text-center text-2xl font-bold tracking-tight text-gray-900">
        Sign up
    </h2>
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" (ngSubmit)="register()">

            <!-- Username -->
            <div>
                <label class="block text-sm font-medium text-gray-900">
                    Username
                </label>
                <div class="mt-2">
                    <input [(ngModel)]="account.username" name="username" type="text" required class="block w-full rounded-md bg-white px-3 py-1.5 text-gray-900
                   outline outline-1 outline-gray-300 placeholder:text-gray-400
                   focus:outline-2 focus:outline-[#3A5A40] sm:text-sm" />
                </div>
            </div>

            <!-- Email -->
            <div>
                <label class="block text-sm font-medium text-gray-900">
                    Email address
                </label>
                <div class="mt-2">
                    <input [(ngModel)]="account.email" name="email" type="email" required class="block w-full rounded-md bg-white px-3 py-1.5 text-gray-900
                   outline outline-1 outline-gray-300 placeholder:text-gray-400
                   focus:outline-2 focus:outline-[#3A5A40] sm:text-sm" />
                </div>
            </div>

            <!-- Password -->
            <div>
                <div class="flex items-center justify-between">
                    <label class="block text-sm font-medium text-gray-900">
                        Password
                    </label>
                    <a href="#" class="text-sm font-semibold text-[#3A5A40] hover:text-[#2F4A34]">
                        Forgot password?
                    </a>
                </div>

                <div class="mt-2">
                    <input [(ngModel)]="account.password" name="password" type="password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-gray-900
                   outline outline-1 outline-gray-300 placeholder:text-gray-400
                   focus:outline-2 focus:outline-[#3A5A40] sm:text-sm" />
                </div>
            </div>

            <!-- Submit -->
            <div>
                <button type="submit" class="flex w-full cursor-pointer justify-center rounded-md
                 bg-[#3A5A40] px-3 py-1.5 text-sm font-semibold text-white
                 shadow-sm transition-colors
                 hover:bg-[#2F4A34]
                 focus-visible:outline-2 focus-visible:outline-offset-2
                 focus-visible:outline-[#3A5A40]">
                    Register
                </button>
            </div>
        </form>

        <p class="mt-10 text-center text-sm text-gray-500">
            Do you already have an account?
            <a routerLink="/login" class="font-semibold text-[#3A5A40] hover:text-[#2F4A34]">
                Log in
            </a>
        </p>
    </div>
</div>
