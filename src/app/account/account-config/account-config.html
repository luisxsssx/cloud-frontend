<div>
    <button class="border rounded p-2 cursor-pointer" (click)="showConfig()">
        Show Config
    </button>
</div>

@if(show) {
<div class="border">
    <button
        class="w-full text-left text-sm text-gray-700 hover:bg-gray-100 hover:text-blue-600 flex items-center gap-2 cursor-pointer">
        Config
    </button>
    <button (click)="showLogOut()"
        class="w-full text-left text-sm text-gray-700 hover:bg-gray-100 hover:text-blue-600 flex items-center gap-2 cursor-pointer">
        Sign out
    </button>
</div>
}

@if (showOut) {
<div class="fixed inset-0 z-[9999] flex items-center justify-center bg-black/40">
    <div class="w-full max-w-sm rounded-lg bg-white p-6 shadow-lg">
        <h2 class="mb-4 text-lg font-semibold text-gray-800">
            Are you sure you want to log out?
        </h2>

        <div class="flex justify-end gap-3">
            <button (click)="logout()"
                class="cursor-pointer rounded-md border border-red-500 px-4 py-2 text-sm text-red-600 hover:bg-red-500 hover:text-white transition">
                Sign out
            </button>

            <button (click)="showOut = false"
                class="cursor-pointer rounded-md border px-4 py-2 text-sm text-gray-600 hover:bg-gray-100 transition">
                Cancel
            </button>
        </div>
    </div>
</div>
}
