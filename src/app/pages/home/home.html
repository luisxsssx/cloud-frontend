<div class="min-h-screen bg-white flex relative">


    @if (isOpen) {
    <div class="fixed inset-0 z-40 bg-black/50 lg:hidden" (click)="toggleSidebar()"></div>
    }

    <aside [ngClass]="isOpen ? 'translate-x-0' : '-translate-x-full'" class="fixed inset-y-0 left-0 z-50 w-64 bg-white border-r border-gray-200 
               transform transition-transform duration-300 ease-in-out
               lg:translate-x-0 lg:static lg:inset-0">

        <app-sidebar />
    </aside>

    <div class="flex-1 flex flex-col transition-all">

        <header class="bg-white border-b border-gray-200 px-4 py-4 md:px-6">
            <div class="flex items-center justify-between">

                <button (click)="toggleSidebar()" class="p-2 rounded-lg hover:bg-gray-100 lg:hidden">
                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>

                <div class="flex-1 max-w-2xl mx-auto">
                    <app-searchbar />
                </div>
                <div>
                    <h2>Hi {{this.username}}</h2>
                    <app-account-config />
                </div>
                <div class="w-10"></div>
            </div>
        </header>

        <main class="flex-1 p-6 md:p-8 overflow-y-auto">
            <div class="max-w-7xl mx-auto">
                <router-outlet />
            </div>
        </main>

    </div>
</div>
