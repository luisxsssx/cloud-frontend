<div class="relative">
    <button (click)="showAdd()" class="flex items-center gap-2 px-3 py-1.5 bg-white border border-gray-300 rounded-lg shadow-sm 
               hover:bg-gray-50 transition text-gray-700 text-sm cursor-pointer">
        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg>
        New
    </button>

    @if (show) {
    <div class="absolute left-0 mt-2 w-48 bg-white border border-gray-200 rounded-xl shadow-xl z-50 
               py-2 animate-fade-slide">
        <button (click)="ShowAddFolder()"
            class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-blue-600 flex items-center gap-2">
            ğŸ“ Create folder
        </button>

        <label for="doc"
            class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-blue-600 cursor-pointer">
            â¬†ï¸ Upload a file
            <input type="file" id="doc" name="doc" accept="image/*" hidden />
        </label>
    </div>
    }
</div>

@if (addFolder) {
<div class="fixed top-0 left-0 w-screen h-screen flex items-center justify-center
            bg-black/40 z-[9999] pointer-events-auto" (click)="addFolder = false">

    <div class="bg-white p-6 rounded-xl shadow-xl" (click)="$event.stopPropagation()">

        <input type="text" placeholder="Create Folder" class="border rounded p-2 w-full mb-4" />

        <div class="flex justify-end gap-2">
            <button class="px-4 py-2 bg-blue-600 text-white rounded">
                Create
            </button>

            <button class="px-4 py-2 bg-gray-300 rounded" (click)="addFolder = false">
                Cancel
            </button>
        </div>
    </div>

</div>
}
